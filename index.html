<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href = "css/stylesheet.css">
        <meta charset="UTF-8">
        <title>JavaScript Clock</title>
    </head>
    
    <body>
        
        <startScreen id = "startScreen">
            <button id = "StartLoginButton">Login</button>
            <button id = "StartUserButton">NewUser</button>
            <button id = "PrintUserListButton">PrintUsers</button>
        </startScreen>
        
        <LoginScreen id = "loginScreen" hidden>
                
                <form id="loginForm">
                    <label for="loginUsername">Username:</label><br>
                    <input type="text" id="loginUsername" name="loginUsername"><br>
                    <label for="loginPassword">Password:</label><br>
                    <input type="password" id="loginPassword" name="loginPassword"><br>
                    
                    <input type="submit" value="Submit">
                </form> 
                
                <button id = "loginBackButton">Back</button>
                
            
        </LoginScreen>
            
        <NewUserScreen id = "newUserScreen" hidden>
            <form id="newUserForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password"><br>

                <input type="radio" id="customer" name="userType" value="customer" checked="checked">
                <label for="customer">Customer</label><br>
                <input type="radio" id="admin" name="userType" value="admin">
                <label for="admin">Admin</label><br>
                <input type="submit" value="Submit">
            </form> 
            <something id = "hiddenRetry" ></something>

            <button id = "userBackButton">Back</button>

        </NewUserScreen>

        <UserScreen id = "userScreen" hidden>
        
        
        </UserScreen>

    </body>
    
    <script src= "js/user.js"></script>
</html>
